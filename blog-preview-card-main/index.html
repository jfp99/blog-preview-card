<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
  <link rel="mask-icon" href="./assets/images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
  <title>Frontend Mentor | Blog preview card</title>
  <meta name="description" content="A simple blog preview card component designed to showcase articles with an image, title, subtitle, description, and author information.">
  <meta name="keywords" content="HTML, CSS, Blog, Card Component, Frontend Mentor">
</head>

<body>
  <main>
    <article class="card">
      <img src="./assets/images/illustration-article.svg" alt="Web 3.0" class="card__image">
      <div class="card__content">
        <h3 class="card__title">Learning</h3>
        <h3 class="card__subtitle">Published 21 Dec 2023</h3>
        <h2 class="card__heading">HTML AND CSS FOUNDATIONS</h2>
        <p class="card__description">These languages are the backbone of every website, defining structure, content and presentation.</p>
        <div class="card__info">
          <img src="./assets/images/image-avatar.webp" alt="Michelle Appleton" class="card__avatar">
          <div class="card__author">
            <p class="card__author-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </article>
  </main>
  
</body>
</html>
